<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        :root {
            --primary-color: #4a8c4c;
            --secondary-color: #1a1a1a;
            --text-color: #f0f0f0;
            --bg-color: #2d2d2d;
            --card-bg: #3a3a3a;
            --border-radius: 10px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        .light-mode {
            --primary-color: #2c5e2e;
            --secondary-color: #f8f5e6;
            --text-color: #333;
            --bg-color: #fff;
            --card-bg: #f9f9f9;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: var(--transition);
            padding-bottom: 2rem;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 2rem 1rem;
            margin-bottom: 2rem;
            border-bottom: 5px solid #d4af37;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .main-controls {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .toggle-controls {
            display: flex;
            gap: 0.5rem;
        }

        .icon-btn {
            width: 44px;
            height: 44px;
            border-radius: var(--border-radius);
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 1.2rem;
        }

        .icon-btn:hover {
            background-color: #3a6e3c;
            transform: translateY(-2px);
        }

        .icon-btn.active {
            background-color: #d4af37;
        }

        .ruqyah-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .ruqyah-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
        }

        .ruqyah-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .ruqyah-number {
            background-color: var(--card-bg);
            color: var(--text-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            font-weight: bold;
            opacity: 0.3;
        }

        .ruqyah-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .arabic {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: right;
            line-height: 1.8;
            margin-bottom: 1rem;
            font-family: 'Scheherazade New', 'Traditional Arabic', serif;
        }

        .transliteration {
            font-style: italic;
            margin-bottom: 0.8rem;
            color: var(--text-color);
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .translation {
            margin-bottom: 0.8rem;
            color: var(--text-color);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .ruqyah-section {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .arabic {
                font-size: 1.5rem;
            }
            
            .main-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .toggle-controls {
                justify-content: center;
            }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>

              <div class="mb-6"><p class="text-center mb-2">إِلَٰهِ النَّاسِ ﴿٣﴾</p><div class="transliteration text-center">Ilahin-nas</div><div class="translation text-center">The God of mankind</div></div>
              <div class="mb-6"><p class="text-center mb-2">مِن شَرِّ الْوَسْوَاسِ الْخَنَّاسِ ﴿٤﴾</p><div class="transliteration text-center">Min sharril-waswasil-khannas</div><div class="translation text-center">From the evil of the retreating whisperer</div></div>
              <div class="mb-6"><p class="text-center mb-2">الَّذِي يُوَسْوِسُ فِي صُدُورِ النَّاسِ ﴿٥﴾</p><div class="transliteration text-center">Allazi yuwaswisu fi sudurin-nas</div><div class="translation text-center">Who whispers into the hearts of mankind</div></div>
              <div class="mb-6"><p class="text-center mb-2">مِنَ الْجِنَّةِ وَالنَّاسِ ﴿٦﴾</p><div class="transliteration text-center">Minal-jinnati wan-nas</div><div class="translation text-center">From among the jinn and mankind</div></div>
            </div>`
          }
        ];

        // Function to create ruqyah cards
        function createRuqyahCards() {
            const container = document.getElementById('ruqyahContainer');
            container.innerHTML = '';
            
            shortRuqyah.forEach(ruqyah => {
                const card = document.createElement('div');
                card.className = 'ruqyah-card';
                
                const numberDiv = document.createElement('div');
                numberDiv.className = 'ruqyah-number';
                numberDiv.textContent = ruqyah.id;
                
                const titleDiv = document.createElement('div');
                titleDiv.className = 'ruqyah-title';
                titleDiv.textContent = ruqyah.title;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'arabic';
                contentDiv.innerHTML = ruqyah.content;
                
                card.appendChild(numberDiv);
                card.appendChild(titleDiv);
                card.appendChild(contentDiv);
                
                container.appendChild(card);
            });
        }

        // Toggle transliteration
        const toggleTransliteration = document.getElementById('toggleTransliteration');
        let transliterationVisible = false;
        
        // Initially hide transliteration and translation
        document.querySelectorAll('.transliteration, .translation').forEach(item => {
            item.classList.add('hidden');
        });

        toggleTransliteration.addEventListener('click', function() {
            const transliterations = document.querySelectorAll('.transliteration');
            transliterations.forEach(item => {
                item.classList.toggle('hidden');
            });
            transliterationVisible = !transliterationVisible;
            this.classList.toggle('active');
        });
        
        // Toggle translation
        const toggleTranslation = document.getElementById('toggleTranslation');
        let translationVisible = false;
        
        toggleTranslation.addEventListener('click', function() {
            const translations = document.querySelectorAll('.translation');
            translations.forEach(item => {
                item.classList.toggle('hidden');
            });
            translationVisible = !translationVisible;
            this.classList.toggle('active');
        });

        // Toggle dark/light mode
        document.getElementById('modeToggle').addEventListener('click', function() {
            document.body.classList.toggle('light-mode');
            const icon = this.querySelector('i');
            if (icon.classList.contains('fa-sun')) {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            } else {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            createRuqyahCards();
        });
    </script>
</body>
</html>
